<!DOCTYPE HTML>
<html>
<head><title>Motiv - the motivational writer</title>
<link rel="stylesheet" href="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.min.css">
  <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/markdown.js/0.5.0/markdown.min.js"></script>
<style>
  /* https://stackoverflow.com/a/27935448 */
  input[type="number"]::-webkit-outer-spin-button,
input[type="number"]::-webkit-inner-spin-button {
    -webkit-appearance: none;
    margin: 0;
}
input[type="number"] {
    -moz-appearance: textfield;
}

.card-user-profile {
  position: relative;
  z-index: 0;
  display: -webkit-flex;
  display: -ms-flexbox;
  display: flex;
  -webkit-flex-direction: column;
      -ms-flex-direction: column;
          flex-direction: column;
  margin-bottom: 1rem;
  border: 0;
  border-radius: 0;
  background: #fefefe;
  box-shadow: none;
  overflow: hidden;
  color: #0a0a0a;
  padding:10px;
}

.card-user-profile > :last-child {
  margin-bottom: 0;
}

.card-user-profile:hover .card-user-profile-img {
  opacity: 1;
}

.card-user-profile-content {
  position: relative;
}

.card-user-profile-content::before {
  position: absolute;
  content: '';
  top: -3.4375rem;
  left: -1.875rem;
  width: 0;
  height: 0;
  border-style: solid;
  border-width: 3.4375rem 0 0 31.25rem;
  z-index: 0;
  border-color: transparent transparent transparent #fefefe;
}

.card-user-profile-actions {
  -webkit-flex: 0 1 auto;
      -ms-flex: 0 1 auto;
          flex: 0 1 auto;
  padding: 1rem;
  background: #e6e6e6;
  background: #fefefe;
  display: -webkit-flex;
  display: -ms-flexbox;
  display: flex;
}

.card-user-profile-actions > :last-child {
  margin-bottom: 0;
}

.card-user-profile-img {
  max-width: 100%;
  opacity: 0.85;
  transition: all 0.25s ease;
}

.card-user-profile-avatar {
  position: absolute;
  bottom: 100%;
  left: 1rem;
  z-index: 2;
  max-width: 5.625rem;
}

.card-user-profile-avatar img {
  border-radius: 50%;
  box-shadow: 0 0 15px rgba(10, 10, 10, 0.3);
}

.card-user-profile-name {
  margin-bottom: 0;
  font-weight: 300;
  font-size: 1.5rem;
}

.card-user-profile-button {
  margin-bottom: 0;
  -webkit-flex: 1 0 0;
      -ms-flex: 1 0 0px;
          flex: 1 0 0;
}

.card-user-profile-button + .card-user-profile-button {
  margin-left: 1rem;
}

.card-user-profile-info {
  font-size: 0.875rem;
  letter-spacing: 1px;
  opacity: 0.8;
}

  body {background-color:#4c4c4c;}
#motiv, #preview {
  width: 100%;
min-height: 110px;
background-color: rgb(255, 255, 255);
  }
  #motiv {height: calc(30vh - 40px);}
  #preview {height: calc(70vh - 50px); margin-bottom:10px; padding:10px;}
  .row {  padding-top: 20px; }
  
  #ProjectTitle {font-size: 20px;
    height: auto;}
</style>
</head>

<body>
  <div class="row">
<div class="medium-4 columns">
<div class="card-user-profile">
  <div class="card-user-profile-content card-section">
     <p class="card-user-profile-name"><input id="ProjectTitle" type="text" placeholder="Project Title"></p>
    <p class="card-user-profile-status"><span id="WordCount"></span> words</p>
    <p class="card-user-profile-info"><code>Chart</code></p>
  </div>

  <div class="card-user-profile-actions">
    <input type="number" class="card-user-profile-button button hollow" placeholder="Required Words">
   <!-- <a href="#" class="card-user-profile-button button hollow secondary">More Info</a>-->
  </div>
</div>
</div>
<div class="medium-8 columns">
  <div id="preview"></div>
    <textarea id="motiv" oninput="this.editor.update()" placeholder="Write here"></textarea>
  </div>

  <script>
       function Editor(input, preview) {
        this.update = function () {
          preview.innerHTML = markdown.toHTML(input.value);
        };
        input.editor = this;
        this.update();
      }
      var $ = function (id) { return document.getElementById(id); };
      new Editor($("motiv"), $("preview"));
    </script>
</body>
</html>
